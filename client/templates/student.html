<section>
  student
  <form ng-submit="updatePhoto()">
    <input id="file" type="file" />
    <input type="submit">
  </form>

  <section ng-repeat="student in students">
    <a href="#/students/{{student.id}}">{{student.name}} </a>
    <img src="{{student.image_url}}" alt="">
  </section>


</section>
