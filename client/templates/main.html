<div>
  <section class="col-md-4">
  <h3><a href="/#/students">Students</a></h3>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="s in students">
        <img class="student-photo" src="{{s.image_url || 'https://tracker.moodle.org/secure/attachment/30912/f3.png'}}" alt="">
        <a href="#/students/{{s.id}}">{{s.name}} </a> | Student ID:{{s.id}}
      </li>
    </ul>
  </section>

  <section class="col-md-4">
  <h3><a href="/#/teachers">Teachers</a></h3>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="s in teachers">
        <img class="student-photo" src="{{s.image_url || 'https://tracker.moodle.org/secure/attachment/30912/f3.png'}}" alt="">
        <a href="#/teachers/{{s.id}}">{{s.name}} </a>
      </li>
    </ul>
  </section>
  
  <section class="col-md-4">
  <h3><a href="/#/classes">Classes</a></h3>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="s in classes">
        <a href="#/classes/{{s.id}}">{{s.department}} {{s.code}}</a>
         <span class="right">{{s.days}} {{s.time}}</span>
      </li>
    </ul>
  </section>
</div>
