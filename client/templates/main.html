<div>
 <h3><a href="/#/students">Students</a></h3>
  <section ng-repeat="student in students">
    <img class="student-photo" src="{{student.image_url || 'https://tracker.moodle.org/secure/attachment/30912/f3.png'}}" alt="">
    <a href="#/students/{{student.id}}">{{student.name}} </a>
  </section>
  <h3><a href="/#/teachers">Teachers</a></h3>
  <section>
    {{teachers}}
  </section>
  <h3><a href="/#/classes">Classes</a></h3>
  <section>
    {{classes}}
  </section>
</div>
